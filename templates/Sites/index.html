<!DOCTYPE html>
<html lang="es">
    {% include 'Sites/head.html' %}
    <body>
        {% include 'Sites/header.html' %}
        <div id="slaps">
            {% include 'Sites/offcanvas.html' %}
        </div>
        <main id="container">
            <section id="banner" class="position-relative d-flex align-items-center justify-content-center">
                <img id="banner-img" class="object-fit-cover w-100 h-100 opacity-25 position-absolute" src="./static/img/clothes.webp" alt="Banner de la tienda">
                <div id="banner-text" class="text-center position-relative">
                    <h1 class="fw-lighter">Yesti Moda</h1>
                </div>
            </section>
            <section id="novedades" class="position-relative h-auto mb-5">
                <div id="novedades-title" class="d-flex align-items-center justify-content-between px-4 pt-3">
                    <h2 class="fw-normal">Novedades</h2>
                    <a href="/tienda" class="btn border-0" role="button"></a>
                </div>
                <div id="carrusel-novedades" class="carousel slide d-flex flex-column" data-bs-ride="carousel">
                    <div id="carrusel" class="d-flex flex-row px-3">
                        <button class="carousel-control-prev position-relative d-none d-md-block align-self-center" id="carousel-prev-carousel" type="button" data-bs-target="#carrusel-novedades" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon w-100 h-100 border-0"></span>
                        </button>
                        <div id="carrusel-inner" class="carousel-inner px-md-3 pb-3">
                        </div>
                        <button class="carousel-control-next position-relative d-none d-md-block align-self-center" id="carousel-next-carousel" type="button" data-bs-target="#carrusel-novedades" data-bs-slide="next">
                            <span class="carousel-control-next-icon w-100 h-100 border-0"></span>
                        </button>
                    </div>
                    <div id="carrusel-controls" class="d-flex justify-content-center align-items-center w-100 px-4 gap-4">
                        <button class="carousel-control-prev position-relative d-md-none" id="carousel-prev-controls" type="button" data-bs-target="#carrusel-novedades" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon w-100 h-100 border-0"></span>
                        </button>
                        <div id="carrusel-indicators" class="carousel-indicators position-relative m-0 gap-2">
                        </div>
                        <button class="carousel-control-next position-relative d-md-none" id="carousel-next-controls" type="button" data-bs-target="#carrusel-novedades" data-bs-slide="next">
                            <span class="carousel-control-next-icon w-100 h-100 border-0"></span>
                        </button>
                    </div>
                </div>
            </section>
            <section id="categorias">
                <section id="categorias-title" class="sticky-top d-flex align-items-center justify-content-center p-1 z-0">
                    <h2 class="fw-normal">Categor√≠as</h2>
                </section>
                <section id="deportes-card" class="cards sticky-top z-0 mb-5">
                    <img id="sports-img" class="object-fit-cover w-100 h-100 opacity-50 position-absolute" src="./static/img/cards_img/sport-image.webp" alt="Runner en la ciudad">
                    <div class="position-relative w-100 pt-3 px-4">
                        <div id="sports-title" class="d-flex align-items-center justify-content-between"> 
                            <h3 class="fw-normal">Deportiva</h3>
                            <a href="/tienda" class="btn border-0" role="button"></a>
                        </div>
                        <div id="sports-body" class="row justify-content-center">
                            <div class="col-6 col-sm-4 col-md-3">
                                <a>
                                    <div class="card rounded-0 shadow mb-3">
                                        <img src="./static/img/image-demo.webp" class="card-img-top object-fit-cover px-2 py-2">
                                    </div>
                                </a>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                                <a>
                                    <div class="card rounded-0 shadow mb-3">
                                        <img src="./static/img/image-demo.webp" class="card-img-top object-fit-cover px-2 py-2">
                                    </div>
                                </a>

                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="casual-card" class="cards sticky-top z-0 mb-5">
                    <img id="casual-img" class="object-fit-cover w-100 h-100 opacity-50 position-absolute" src="./static/img/cards_img/casual-image.webp" alt="Mujer en la ciudad">
                    <div class="position-relative w-100 pt-3 px-4">
                        <div id="casual-title" class="d-flex align-items-center justify-content-between"> 
                            <h3 class="fw-normal">Casual</h3>
                            <a href="/tienda" class="btn border-0" role="button"></a>
                        </div>
                        <div id="casual-body" class="row justify-content-center">

                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="elegante-card" class="cards sticky-top z-0 mb-5">
                    <img id="formal-img" class="object-fit-cover w-100 h-100 opacity-50 position-absolute" src="./static/img/cards_img/elegant-image.webp" alt="Mujer sentada en el parque">
                    <div class="position-relative w-100 pt-3 px-4">
                        <div id="formal-title" class="d-flex align-items-center justify-content-between"> 
                            <h3 class="fw-normal">Formal</h3>
                            <a href="/tienda" class="btn border-0" role="button"></a>
                        </div>
                        <div id="formal-body" class="row justify-content-center">
                            <div class="col-6 col-sm-4 col-md-3">
                                <a>
                                    <div class="card rounded-0 shadow mb-3">
                                        <img src="./static/img/image-demo.webp" class="card-img-top object-fit-cover px-2 py-2">
                                    </div>
                                </a>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                                <a>

                                    </div>
                                </a>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                                <a>
                                    <div class="card rounded-0 shadow mb-3">
                                        <img src="./static/img/image-demo.webp" class="card-img-top object-fit-cover px-2 py-2">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        {% include 'Sites/footer.html' %}
        <script src="./static/js/script_index.js"></script>
